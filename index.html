<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list by Jainam Bheda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <textarea placeholder="Enter new list item"></textarea>
            <i class="note_emoji">📝</i>
        </div>
        <ul class="lists"></ul>
        <div class="pending-task">
            <span> You have <span class="PendingNumber"> no </span> pending task</span>
            <button class="clear">Clear</button>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
